<div class="layout-login">
    <div class="section-login">
        <div class="login-form my-5">
            <form>
                <h1 class="login-title font-title">Đăng ký</h1>
                <div class="example-container mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Vui lòng nhập tên</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Vui lòng nhập email
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="example-container mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Vui lòng nhập email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Vui lòng nhập email
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="example-container mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Vui lòng nhập password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </div>
                    </mat-form-field>
                </div>


                <div class="example-container mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Vui lòng xác nhận password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </div>
                    </mat-form-field>
                </div>

                <div class="text-left mb-3">
                    Bạn đã có tài khoản?
                    <a [routerLink]="['/login']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}" class="a-nav-link font-title">Đăng nhập</a>
                </div>

                <button type="submit" class="btn btn-login">Đăng ký</button>
            </form>
        </div>
    </div>
</div>

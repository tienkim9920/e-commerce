<div class="layout-login">
    <div class="section-login">
        <div class="login-form my-5">
            <form>
                <div class="d-flex justify-content-between">
                    <img class="image-logo-register" src="../assets/logo.png" alt="">
                    <h1 class="title-register">Đăng Ký</h1>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </symbol>
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>
                <div *ngIf="regex" class="alert alert-danger mt-3 fade-true">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    Email của bạn sai định dạng!
                </div>

                <div *ngIf="success" class="alert alert-primary mt-3 fade-true">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                    Bạn đã đăng ký tài khoản thành công!
                </div>

                <div *ngIf="error" class="alert alert-danger mt-3 fade-true">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    Email của bạn đã có người sử dụng!
                </div>

                <div class="mt-3">
                    <label for="name" class="form-label">Nhập Họ Và Tên:</label>
                    <input type="text" placeholder="Vui lòng nhập họ và tên!" [(ngModel)]="user.name" name="name" class="form-control">
                </div>

                <div class="mt-3">
                    <label for="email" class="form-label">Nhập Email:</label>
                    <input type="email" placeholder="Vui lòng nhập email!" [(ngModel)]="user.email" name="email" class="form-control">
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Nhập Password:</label>
                    <input type="password" placeholder="Vui lòng nhập mật khẩu" [(ngModel)]="user.password" name="password" class="form-control">
                </div>

                <div class="mt-3">
                    <label>Loại Tài Khoản: </label>
                    <select class="form-select" [(ngModel)]="user.authId" (ngModelChange)="changePermission($event)" name="Loại Khác Hàng">
                        <option *ngFor="let item of auth" 
                            [value]="item._id" >{{ item.name }}</option>
                    </select>
                </div>

                <div class="mt-3">
                    Bạn đã có tài khoản?
                    <a [routerLink]="['/login']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}" class="a-nav-link font-title">Đăng nhập</a>
                </div>

                <button *ngIf="user.name && user.email && user.authId && user.password && debounce" 
                    type="submit" class="btn btn-login mt-3" (click)="handlerSignUp()">Đăng ký</button>
                <button *ngIf="!user.name || !user.email || !user.authId || !user.password || !debounce" 
                    type="submit" class="btn btn-signup-unactive mt-3">Đăng ký</button>
            </form>
        </div>
    </div>
</div>

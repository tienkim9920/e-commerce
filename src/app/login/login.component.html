<div class="layout-login">
    <div class="section-login">
        <div class="login-form my-5">
            <form>
                <div class="d-flex justify-content-between">
                    <img class="image-logo-register" src="../assets/logo.png" alt="">
                    <h1 class="title-register">Đăng Nhập</h1>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>
                <div *ngIf="error" class="alert alert-danger mt-3 fade-true">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    Vui lòng kiểm tra lại Email và Mật Khẩu!
                </div>

                <div class="mt-3">
                    <label for="name" class="form-label">Email:</label>
                    <input type="text" [(ngModel)]="user.email" placeholder="Vui lòng nhập email!" name="email" class="form-control">
                </div>

                <div class="mt-3">
                    <label for="name" class="form-label">Password:</label>
                    <input type="password" [(ngModel)]="user.password" placeholder="Vui lòng nhập mật khẩu!" name="password" class="form-control">
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <div>Bạn chưa có tài khoản?
                        <a [routerLink]="['/register']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}" class="a-nav-link font-title">Đăng ký</a>
                    </div>
                    <div>
                        <a [routerLink]="['/forgetpassword']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}" class="a-nav-link font-title"> Quên mật khẩu</a>
                    </div>
                </div>
                <button *ngIf="user.email && user.password" 
                    type="submit" class="btn btn-login mt-3" (click)="handlerSignIn()">Đăng nhập</button>
                <button *ngIf="!user.email || !user.password" 
                    type="submit" class="btn btn-signup-unactive mt-3">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>

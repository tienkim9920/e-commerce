<div class="container my-3 layout-index">
    <div class="text-center">
        <h1 class="p-4">Thay đổi mật khẩu</h1>
        <div class="form-name">
            <form>
                <div class="mb-4 row">
                    <div class="col-4 col-lg-3  text-right">
                        <label for="name" class="mt-2 lbl-info">Mật khẩu hiện tại:</label>
                    </div>
                    <div class="col-8">
                        <input type="password" class="form-control w-75">
                    </div>
                </div>

                <div class="mb-4 row">
                    <div class="col-4 col-lg-3  text-right">
                        <label for="name" class="mt-2 lbl-info">Mật khẩu mới:</label>
                    </div>
                    <div class="col-8">
                        <input type="password" class="form-control w-75">
                    </div>
                </div>

                <div class="mb-4 row">
                    <div class="col-4 col-lg-3  text-right">
                        <label for="name" class="mt-2 lbl-info">Xác nhận mật khẩu:</label>
                    </div>
                    <div class="col-8">
                        <input type="password" class="form-control w-75">
                    </div>
                </div>

                <div class="mb-4 row">
                    <div class="col-4 col-lg-3">
                    </div>
                    <div>
                        <button class="btn btn-primary">Lưu lại</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="container layout-profile">
    <div class="container section-profile">
        <div class="row">
            <div class="col-sm-12 col-lg-3 col-xl-2 section-left">
                <div class="m-3">
                    <div class="d-flex mb-1">
                        <i class='far fa-user' style='font-size: 14px;color:#1A94FF'></i>
                        <h1 class="login-title ml-2" [routerLink]="['/user/profile']" [routerLinkActive]="['active-link']">Thông tin tài khoản</h1>
                    </div>

                    <div class="d-flex mb-1">
                        <i class='fas fa-receipt' style='font-size: 14px;color:#1A94FF'></i>
                        <h1 class="login-title ml-2" [routerLink]="['/user/order']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}">Đơn mua</h1>
                    </div>

                    <div class="d-flex mb-1">
                        <i class='far fa-bell' style='font-size: 14px;color:rgb(241, 24, 24)'></i>
                        <h1 class="login-title ml-2" [routerLink]="['/user/notification']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}">Thông báo</h1>
                    </div>

                    <div class="d-flex mb-1">
                        <i class='fa fa-gift' style='font-size: 14px;color:rgb(241, 24, 24)'></i>
                        <h1 class="login-title ml-2" [routerLink]="['/user/voucher']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}">Voucher</h1>
                    </div>

                </div>
            </div>
            <div class="col-sm-12 col-lg-9 col-xl-10 section-right">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

<div class="layout-login">
    <div class="section-login">
        <div class="login-form my-5">
            <form>
                <div class="d-flex justify-content-between">
                    <img class="image-logo-register" src="../assets/logo.png" alt="">
                    <h1 class="title-register">Quên Mật Khẩu</h1>
                </div>

                <div class="mt-3 d-flex" style="width:350px">
                    <input type="text" placeholder="Email của bạn" class="form-control">
                    &nbsp;
                    <button type="button" class="btn btn-login">Gởi mã OTP</button>
                </div>
                <div class="mt-3">
                    <input type="text" placeholder="Vui lòng nhập mã OTP" class="form-control">
                    <button type="button" class="btn btn-login mt-3">Xác Nhận</button>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <div>Bạn chưa có tài khoản?
                        <a [routerLink]="['/register']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}" class="a-nav-link font-title">Đăng ký</a>
                    </div>
                    <div>
                        <a [routerLink]="['/forgetpassword']" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}" class="a-nav-link font-title"> Quên mật khẩu</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
